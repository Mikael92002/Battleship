<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <h1>BATTLESHIP</h1>

    <div id="grid-container">
        <div id="orientation">Orientation:
            <button class="x-button active">X</button>
            <button class="y-button">Y</button>
        </div>
        <div id="help-text" class="start">Place your ships!</div>
        <div id="player-1-grid">
            <div id="player-1-grid-title">You</div>
            <div id="player-1-ship-count">Ship Count: 5</div>
        </div>
        <div id="player-2-grid">
            <div id="player-2-grid-title">Opponent</div>
            <div id="player-2-ship-count">Ship Count: 5</div>
        </div>
    </div>
</body>
</html>
